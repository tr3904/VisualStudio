<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bank Loan File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .upload-section input, select, button {
            margin: 10px;
        }
        .uploaded-list {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #d3d3d3;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #8B0000;
            color: white;
        }
        td {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Upload Bank Loan File</h2>
    </div>

    <div class="upload-section">
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="2024-25">2024-25</option>
            </select>
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="April">April</option>
            </select>
            <label for="fileType">File Type:</label>
            <select id="fileType" name="fileType">
                <option value="Excel">Excel</option>
            </select>
            <label for="loanFile">Loan file:</label>
            <input type="file" id="loanFile" name="loanFile">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="uploaded-list">
        <h3>Uploaded File List</h3>
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>File Name</th>
                    <th>Upload Date</th>
                    <th>Status</th>
                    <th>Remark</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jul</td>
                    <td>2024-25</td>
                    <td>NRLM_UPLOAD_BAL_JUL_24.xlsx</td>
                    <td>8/7/2024 1:46:04 PM</td>
                    <td>Processed</td>
                    <td>Loan file Uploaded successfully. Total 80438 records uploaded.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
